apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "25.0.1"

    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFile = new File(output.outputFile.parent, defaultConfig.applicationId + "-" + "kirinbike" + "-v" +
                    defaultConfig.versionName + ".apk");
        }
    }
//    dexOptions {
//        incremental true
//        javaMaxHeapSize "4g"
//    }

    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    defaultConfig {
        applicationId "com.dcch.sharebike"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 7
        versionName "0.6.0"
        multiDexEnabled true
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v8a', 'mips', 'mips64'
            // 还可以添加   , 'x86_64',,'armeabi-v7a', 'x86'
        }
    }

    signingConfigs {
        release {
            storeFile file("E:\\jks\\mykey.jks")
            storePassword "dcchadmin"
            keyAlias "onekey"
            keyPassword "dcchadmin"
        }
    }


    buildTypes {
        release {
            //启用混淆配置
            minifyEnabled true
            //Zip代码压缩优化
            zipAlignEnabled true
            //移除无用资源
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            //Zip代码压缩优化
            zipAlignEnabled true
            minifyEnabled false
        }

    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}



